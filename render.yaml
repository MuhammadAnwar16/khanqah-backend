services:
  - type: web
    name: khanqah-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn khanqah_backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: khanqah-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: khanqah-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
      - key: CSRF_TRUSTED_ORIGINS
        value: https://your-frontend.vercel.app

databases:
  - name: khanqah-db
    plan: free
    region: oregon

